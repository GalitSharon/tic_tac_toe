<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="gameTitle"> Tic Toc Toe Game</div>

<div id="screenDiv" class="screen "></div>
<div id="startScreen">startScreen</div>
<div id="resultScreen" class="resultScreen "></div>
<div id="buttonContainer">
    <div id="startGameButton" class=""> New Game</div>
</div>
<div class="boardContainer">
    <div id="board">
        <div class="cell" title=0></div>
        <div class="cell" title=1></div>
        <div class="cell" title=2></div>
        <div class="cell" title=3></div>
        <div class="cell" title=4></div>
        <div class="cell" title=5></div>
        <div class="cell" title=6></div>
        <div class="cell" title=7></div>
        <div class="cell" title=8></div>
    </div>
</div>
<script type="module" src="Controller.js"></script>
<script type="module" src="Board.js"></script>
<script type="module" src="Cell.js"></script>
</body>
</html>
